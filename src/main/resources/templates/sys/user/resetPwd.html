<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改密码')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-user-resetPwd">
		<input name="userId"  type="hidden"  th:value="${info.userId}" />
		<div class="form-group">
			<label class="col-sm-3 control-label ">登录名称：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" readonly="true" th:value="${info.userName}"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">输入密码：</label>
			<div class="col-sm-8">
				<input class="form-control" type="password" name="password" id="password" value="123456">
				<i>初始密码为：123456</i>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
	$("#form-user-resetPwd").validate({
		rules:{
			password:{
				required:true,
				minlength: 5,
				maxlength: 20
			},
		},
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save("/sys/user/resetPwd", $('#form-user-resetPwd').serialize());
		}
	}
</script>
</body>
</html>
