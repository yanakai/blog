<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增角色')" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-role-add">
		<div class="form-group">
			<label class="col-sm-3 control-label ">角色名称：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="roleName" id="roleName" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">权限字符：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="roleKey" id="roleKey" required>
				<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 控制器中定义的权限字符，如：@RequiresRoles("")</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">显示顺序：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="roleSort" id="roleSort" required th:value="${roleSort}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">状态：</label>
			<div class="col-sm-8">
				<label class="toggle-switch switch-solid">
					<input type="checkbox" id="status" checked>
					<span></span>
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">备注：</label>
			<div class="col-sm-8">
				<input id="remark" name="remark" class="form-control" type="text">
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: ztree-js" />
<script type="text/javascript">
	$("#form-role-add").validate({
		rules:{
			onkeyup: false,
			roleName:{
				remote: {
					url: "/sys/role/checkRoleNameUnique",
					type: "post",
					dataType: "json",
					data: {
						"roleName" : function() {
							return $.common.trim($("#roleName").val());
						}
					},
					dataFilter: function(data, type) {
						return $.validate.unique(data);
					}
				}
			},
			roleKey:{
				remote: {
					url: "/sys/role/checkRoleKeyUnique",
					type: "post",
					dataType: "json",
					data: {
						"roleKey" : function() {
							return $.common.trim($("#roleKey").val());
						}
					},
					dataFilter: function(data, type) {
						return $.validate.unique(data);
					}
				}
			},
			roleSort:{
				digits:true
			},
		},
		messages: {
			"roleName": {
				remote: "角色名称已经存在"
			},
			"roleKey": {
				remote: "角色权限已经存在"
			}
		},
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			add();
		}
	}

	function add() {
		var roleName = $("input[name='roleName']").val();
		var roleKey = $("input[name='roleKey']").val();
		var roleSort = $("input[name='roleSort']").val();
		var status = $("input[id='status']").is(':checked') == true ? 0 : 1;
		var remark = $("input[name='remark']").val();
		$.ajax({
			cache : true,
			type : "POST",
			url : "/sys/role/saveOrUpdate",
			data : {
				"roleName": roleName,
				"roleKey": roleKey,
				"roleSort": roleSort,
				"status": status,
				"remark": remark
			},
			async : false,
			error : function(request) {
				$.modal.alertError("系统错误");
			},
			success : function(data) {
				$.operate.successCallback(data);
			}
		});
	}
</script>
</body>
</html>
